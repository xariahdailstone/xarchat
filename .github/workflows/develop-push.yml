name: "develop push"

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - id: checkout
      name: "Checkout Current Repository"
      uses: actions/checkout@v4

    - id: extract_branch
      name: "Get Build Branch"
      shell: bash
      run: |
        BRANCHNAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
        echo "BRANCHNAME=$BRANCHNAME"
        FILTEREDBRANCHNAME=${BRANCHNAME//\//-}
        echo "FILTEREDBRANCHNAME=$FILTEREDBRANCHNAME"
        echo "rawbranch=$BRANCHNAME" >> $GITHUB_OUTPUT
        echo "branch=$FILTEREDBRANCHNAME" >> $GITHUB_OUTPUT

    - id: extract_timestamp
      name: "Generate Build Timestamp"
      shell: bash
      run: echo "timestamp=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

    - id: generate_buildid
      name: "Generate Build Identifier"
      shell: bash
      run: echo "buildid=${{ steps.extract_branch.output.branch }}-${{ steps.extract_timestamp.outputs.timestamp }}" >> $GITHUB_OUTPUT

    - id: setup_dotnet
      name: "Setup .NET SDK"
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - id: setup_msbuild
      name: "Setup MSBuild"
      uses: microsoft/setup-msbuild@v2

    - id: restore_npm_deps
      name: "Restore NPM Packages"
      shell: bash
      working-directory: browser/mainapp
      run: |
        echo "npm install"
        npm install
        echo "Check Typescript Version"
        node_modules/typescript/bin/tsc --version

    - id: typescript_build
      name: "Typescript Build"
      shell: bash
      working-directory: browser/mainapp
      run: |
        echo "node_modules/typescript/bin/tsc --project tsconfig.json"
        node_modules/typescript/bin/tsc --project tsconfig.json
        
    - id: restore_deps
      name: "C# Build"
      run: |
        msbuild \
          "XarChat.sln" -nologo -nr:false
          -T:"Restore;win32\win32-webview2\XarChatWin32WebView2:Publish" \
          -p:IsPublishing=true \
          -p:AzureBuildNumber="0.0.0.0-test" \
          -p:Platform="Any CPU" \
          -p:Configuration="Release" \
          -p:VisualStudioVersion="17.0" 
          
          
    - id: publish_artifact
      name: "Publish Artifact"
      uses: actions/upload-artifact@v4
      with:
        name: win32-exe
        path: .\host\win32-webview2\XarChatWin32WebView2\bin\Release\net8.0-windows10.0.17763.0\publish\XarChat.exe
        retention-days: 5
